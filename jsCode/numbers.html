<script>
let x=12.345;
document.write(x.toExponential()+"<br>");

document.write(("15.13").valueOf()+"<br>");

let a = 12.5;
let b = 12;
let c = "Expleo";
let d = "123";
let e = "17 20";
let f = "209 Expleo";
let g = "Expleo 1995";
 
 
document.write(parseInt(a)+"<br>");

document.write(parseInt(f)+"<br>");
document.write(parseInt(g)+"<br>");
 
// check it is number or not
document.write(Number.isInteger(15)+"<br>");
//document.write(a.isInetger()+"<br>");
document.write(Number.isInteger(a)+"<br>");
