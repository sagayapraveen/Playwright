<html>
 
<head>
    <title>
        Rectangle program
    </title>
</head>
 
<body>
	<center>
    <h1>Welcome to Training</h1>
	</center>
	
<br>
<br>

<script>
 class rectangle{
    constructor(width, height){
	
	this.width=width;
	this.height=height;
	}
	
	area(){
	 return this.width * this.height;
	 }
	 
	 perimeter(){
	 return 2 * this.width * this.height;
	 }
	
 }
 
 const rect = new rectangle(10, 20);
 
 document.write(rect.area()+ "<br>" );
 document.write(rect.perimeter()+ "<br>" );

</script>

</body>

</html>
