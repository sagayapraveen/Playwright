<script>
 class person{
    constructor(name, age, country){
	
	this.name=name;
	this.age=age;

	}
	
 }
 
 const person1 = new person("Praveen", 28, "India");
 const person2 = new person("Messi", 36, "Argnetina");
 
 document.write(person1.name+ " "+ person1.country+ "<br>" );
 document.write(person2.name+ " "+ person2.country+ "<br>" );

</script>
