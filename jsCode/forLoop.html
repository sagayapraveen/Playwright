<html>
 
<head>
    <title>
        For Loop
    </title>
</head>
 
<body>
	<center>
    <h1>Welcome to Training</h1>
	</center>
	
<br>
<br>

<p id="para1">Multiplication</p>
<input id="val1"/>
<input id="val2"/>
<button onclick="fun1()">Generate</button>
<p id="para2"></p>


<script>
 function fun1(){
   var no=document.getElementById("val1").value;
   var limit=document.getElementById("val2").value;
   var text="";
   for (var i = 1; i <= limit; i++) {
      text += no+"* "+i+" = "+(no*i)  + "<br>";
   }
   
   document.getElementById("para2").innerHTML=text; 
 }
</script>



</body>
</html>
